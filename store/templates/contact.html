{% extends 'store/templates/main.html'%}
{% load static %}
{% block content %}
<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<strong><h2 class="panel-title"> Contact Us</h2></strong>
                </div>
			  	<div class="panel-body">
					<form method="post">
						{% csrf_token %}
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Full Name" name="name" type="text">
			    		</div>
                        <div class="form-group">
			    		    <input class="form-control" placeholder="Email" name="email" type="email">
			    		</div>
                        <div class="form-group">
			    		    <input class="form-control" placeholder="Phone No." name="phone" type="123">
			    		</div>
			    		<div class="form-group">
			    			<textarea class="form-control" placeholder="How May I Help You" name="area" type="text area"></textarea>
			    		</div>
                        <input class="btn btn-lg btn-primary" type="submit" value="Submit">
	</div>
</div>
{% endblock content%}
