
<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Signup page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Skart</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	    </ul>
	  </div>
	</nav>
{% load static %}
{% block content %}
<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h2 class="panel-title"> Create a new account</h2>
					{%if messages %}
					{% for message in messages%}
					<div class="alert alert-{{message.tags}}" role="alert">
						{{message}}
					  </div>
					  {% endfor %}
					  {% endif %}
			 	</div>
			  	<div class="panel-body">
					<form method="post">
						{% csrf_token %}
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Full Name" name="username" type="text">
			    		</div>
                        <div class="form-group">
			    		    <input class="form-control" placeholder="Email" name="email" type="email">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="pass1" type="password">
			    		</div>
                        <div class="form-group">
			    			<input class="form-control" placeholder="Confirm Password" name="pass2" type="password">
			    		</div>
			    		
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Signup">
						<div class="form-group">
						<p>
							<h4><center>OR</center></h4>
						</p>
					</div>
					<a href="{% url 'login' %}"class="btn btn-lg btn-primary btn-block">Already have an account?</a>
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
{% endblock content%}
